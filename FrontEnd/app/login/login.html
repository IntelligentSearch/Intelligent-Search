<body>

<hgroup>
    <h1>Intelligent Search</h1>
</hgroup>
<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form name="userForm">

                <div layout-gt-sm="row" layout-align="center">
                    <md-input-container class="md-block" flex="30" flex-gt-sm>
                        <label>User Name</label>
                        <input ng-model="user.userName">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row" layout-align="center">

                    <md-input-container type="hidden" class="md-block" flex="30" flex-gt-sm>
                        <label>Password</label>
                        <input ng-model="user.password">
                    </md-input-container>
                </div>

                <section layout="row" layout-sm="column" layout-align="center center">
                    <md-button href="#!/view1" class="md-raised md-primary" layout-align="center center">Login</md-button>
                </section>
            </form>
        </div>
    </md-content>
</div>

<footer></footer>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
