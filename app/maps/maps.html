<body>
  <div>
    <span>
      <button ng-click="hideSilver()">Silver</button>
      <button ng-click="gold=!gold">Gold</button>
  <br>
  <ng-map style="width: 100%; float:left; height: 100%;" center="[40.4237, -86.9212]">
    <shape name="polyline" id="silver"
	   path={{path}}
    	   stroke-color="#696969"
	   stroke-opacity="1.0"
    	   stroke-weight="4">
    </shape>
    <marker ng-repeat="p in silStops track by $index"
	id="custom-stop-{{$index}}"
  	on-click="map.showInfo('infow', 'custom-stop-{{$index}}')"
	position="{{p.location}}"
 	icon="{
  	  path:'CIRCLE',
          scale:7,
  	  fillColor:'silver',
  	  fillOpacity:.7
    	  }"
 	>
    </marker>
    <marker ng-repeat="b in silBuses track by $index"
	id="custom-bus-{{$index}}"
 	position="{{b.location}}"
  	icon={{busIcon}}>
    </marker>
    <marker ng-repeat="n in silBuses"
	    position="{{n.location}}"
     label="{13}"
    </marker>
