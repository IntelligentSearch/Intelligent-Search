<body>
  <div>
    <span>{{user}}</span>
    <span>
      <button ng-click="useCurr()">route from current</button>
      <button ng-click="hideSilver()">Silver</button>
      <button ng-click="gold=!gold">Gold</button>
  <br>
  <ng-map style="width: 68%; float:left; height: 100%;" center="[40.4237, -86.9212]">
    <shape name="polyline" id="silver"
	   path={{path}}
    	   stroke-color="#222222"
	   stroke-opacity="1.0"
    	   stroke-weight="4">
    </shape>
    <shape name="polyline" id="gold" ng-show="gold"
	   path={{path2}}
   	   stroke-color="FF0000"
       	   stroke-opacity="1.0"
	   stroke-weight="4">
    </shape>
    <directions
	  draggable="true"
   panel="directions-panel"
   travel-mode="DRIVING"
   origin={{location.start}}
   destination={{location.end}}>
    </directions>
    <!-- <custom-marker id="start" position={{location.start}}>
      <div>
	<img src="app/maps/bus-start.png">
      </div>
    </custom-marker>
    <custom-marker id="end" position={{location.end}}>
      <div>
	<img src="app/maps/flag-end.png">
      </div>
    </custom-marker>
    -->
    <transit-layer></transit-layer>
  </ng-map>
  <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
  </div>
</body>
