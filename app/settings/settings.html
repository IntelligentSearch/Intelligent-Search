<body>
<md-content ng-controller="SettingsCtrl" layout="row" layout-align="space-around" layout-padding="layout-padding"
            ng-cloak="ng-cloak" class="page-settings">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Change Preferences</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form" ng-submit="auth()" ng-controller="SettingsCtrl">
                <md-input-container class="md-block">
                    <label>First Name</label>
                    <input type="text" name="firstName" ng-model="name.firstName" placeholder="First Name" required=""
                           md-maxlength="30"/>
                    <div ng-messages="Form.firstName.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a first name.</div>
                        <div ng-message="md-maxlength" class="my-message">First name too long.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Last Name</label>
                    <input type="text" name="lastName" ng-model="name.lastName" placeholder="Last Name" required=""
                           md-maxlength="30"/>
                    <div ng-messages="Form.lastName.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a last name.</div>
                        <div ng-message="md-maxlength" class="my-message">Last name too long.</div>
                    </div>
                </md-input-container>
                <label>Update Password</label>

                <md-input-container class="md-block">
                    <label>New Password</label>
                    <input type="password" name="newPassword" ng-model="password.newPassword" placeholder="Enter New Password"
                           md-maxlength="16"/>
                    <div ng-messages="Form.newPassword.$error" role="alert" multiple="">
                        <div ng-message="md-maxlength" class="my-message">You must supply a valid new password.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Old Password</label>
                    <input type="password" name="oldPassword" ng-model="password.oldPassword" placeholder="Enter Old Password" ng-required="password.newPassword"
                           md-maxlength="16"/>
                    <div ng-messages="Form.oldPassword.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must type in your old password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>

                <md-switch  class="md-primary" ng-repeat="(key,value) in preferences" aria-label="item[0]"
                            ng-model="preferences[key]">
                    {{key}} {{preferences[key]}}
                </md-switch>

                <div layout-gt-sm="row">
                    <md-button ng-disabled="!Form.$valid" ng-click="auth()" class="md-raised md-primary">&nbsp Apply
                        &nbsp
                    </md-button>
                    <span flex/>
                    <md-button href="#!/dining" class="btnRegister md-raised md-primary">&nbsp Cancel
                        &nbsp
                    </md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
<!-- Angular Material Dependencies-->
</body>
