<body>
<md-content ng-controller="LoginCtrl" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="page-login">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Login Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form" ng-submit="auth()">
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="email" ng-model="user.userName" placeholder="login" required=""/>
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a email.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="user.password" placeholder="password" required="" md-maxlength="16"/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="auth()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
<!-- Angular Material Dependencies-->
</body>
